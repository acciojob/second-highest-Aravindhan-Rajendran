<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // If array length is less than 2, return -Infinity
if (arr.length === 1) {
    return -Infinity;
}

    // Check if all elements are the same
    var allSame = arr.every(val => val === arr[0]);
    if (allSame) {
        return arr[0]; // return the element itself
    }

    var first = -Infinity;
    var second = -Infinity;

    for (var i = 0; i < arr.length; i++) {
        if (arr[i] > first) {
            second = first;
            first = arr[i];
        }
        else if (arr[i] > second) {
            second = arr[i];
        }
    }

    return second;
}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
